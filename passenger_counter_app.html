<!DOCTYPE html>
<html>
    <head>
        <title>passenger counter application</title>
        <link rel="stylesheet" href="counter.css">
       
    </head>
    <body >
    <div class="max">
        <h1>Passenger enter in bus :</h1>
        <h2 id="count-people">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button> <!--here onclick is used to make your button clickable and the value inside it is the name of the function which will trigger on click of the button. -->
        <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <h1 id="save-count"><b>Each stop count :</b></h1>
    </div>
    <script src="p.js"></script>
    </body>
</html>
